<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carl the Urgent Slug Urchin Mobile Edition 2D Light</title>
    
    <!-- p5.js and p5.sound for menu music -->
    <script src="../../globalScripts/libraries/p5/p5.min.js"></script>
    <script src="../../globalScripts/libraries/p5/p5.sound.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(180deg, #0a4d68 0%, #1a7ba0 30%, #2596be 60%, #88d4e8 100%);
            position: relative;
        }

        #ocean-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.3));
            border-radius: 50%;
            opacity: 0.6;
            animation: float-up linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-110vh) translateX(var(--drift));
                opacity: 0;
            }
        }

        .coral {
            position: absolute;
            bottom: 0;
            opacity: 0.4;
        }

        .coral-left {
            left: 10%;
            width: 150px;
            height: 200px;
            background: linear-gradient(45deg, #d946a6 0%, #8b2a6f 100%);
            clip-path: polygon(50% 0%, 40% 20%, 30% 40%, 20% 60%, 10% 80%, 0% 100%, 100% 100%, 90% 80%, 80% 60%, 70% 40%, 60% 20%);
        }

        .coral-right {
            right: 15%;
            width: 180px;
            height: 250px;
            background: linear-gradient(-45deg, #ff6b9d 0%, #c9184a 100%);
            clip-path: polygon(50% 0%, 35% 25%, 25% 50%, 15% 75%, 0% 100%, 100% 100%, 85% 75%, 75% 50%, 65% 25%);
        }

        .seaweed {
            position: absolute;
            bottom: 0;
            width: 40px;
            height: 300px;
            background: linear-gradient(90deg, #2d5016 0%, #3d6b1f 50%, #2d5016 100%);
            border-radius: 50% 50% 0 0;
            opacity: 0.5;
            animation: sway 4s ease-in-out infinite;
            transform-origin: bottom center;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        #title-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        #carl-character {
            width: 300px;
            height: 300px;
            margin-bottom: 30px;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
            animation: float-carl 3s ease-in-out infinite;
        }

        @keyframes float-carl {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        #game-title {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 
                3px 3px 0 #1a0a3e,
                6px 6px 10px rgba(0, 0, 0, 0.7),
                0 0 20px rgba(138, 43, 226, 0.8);
            margin-bottom: 20px;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #ff6ec7, #b19cd9, #7ec8e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: title-pulse 2s ease-in-out infinite;
        }

        @keyframes title-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #subtitle {
            font-size: 1.5rem;
            color: #ffeb3b;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            margin-bottom: 50px;
            font-style: italic;
        }

        #start-button {
            padding: 20px 60px;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #ff6b9d 0%, #c9184a 50%, #a4133c 100%);
            border: 5px solid #ffeb3b;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(255, 235, 59, 0.5);
            transition: all 0.3s ease;
            animation: button-glow 2s ease-in-out infinite;
        }

        @keyframes button-glow {
            0%, 100% { box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 235, 59, 0.5); }
            50% { box-shadow: 0 5px 25px rgba(0, 0, 0, 0.7), 0 0 40px rgba(255, 235, 59, 0.8); }
        }

        #start-button:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.7),
                0 0 50px rgba(255, 235, 59, 1);
        }

        #start-button:active {
            transform: scale(1.05) translateY(-2px);
        }

        @media (max-width: 768px) {
            #game-title {
                font-size: 2.5rem;
            }
            #subtitle {
                font-size: 1.2rem;
            }
            #carl-character {
                width: 200px;
                height: 200px;
            }
            #start-button {
                font-size: 1.5rem;
                padding: 15px 40px;
            }
        }
    </style>
</head>
<body>
    <div id="ocean-bg"></div>

    <div id="title-container">
        <img id="carl-character" src="carl.png" alt="Carl the Urgent Slug Urchin">
        <h1 id="game-title">CARL</h1>
        <p id="subtitle">The Urgent Slug Urchin</p>
        <button id="start-button" onclick="startGame()">Start Adventure</button>
    </div>

    <script>
        // Menu music variables
        let menuMusic = null;
        let musicLoaded = false;

        // Load menu music
        function preload() {
            soundFormats('mp3', 'ogg', 'wav');
            menuMusic = loadSound('sounds/background.mp3', 
                () => { 
                    console.log('Menu music loaded successfully');
                    musicLoaded = true;
                },
                (err) => { 
                    console.log('Failed to load menu music:', err);
                }
            );
        }

        // Setup for p5.js (required when using preload)
        function setup() {
            noCanvas(); // We don't need a canvas for the menu
            if (musicLoaded && menuMusic) {
                menuMusic.setVolume(0.5);
                menuMusic.loop();
            }
        }

        // Generate animated bubbles
        function createBubbles() {
            const oceanBg = document.getElementById('ocean-bg');
            
            for (let i = 0; i < 30; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                const size = Math.random() * 30 + 10;
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.animationDuration = (Math.random() * 10 + 8) + 's';
                bubble.style.animationDelay = Math.random() * 5 + 's';
                bubble.style.setProperty('--drift', (Math.random() * 100 - 50) + 'px');
                
                oceanBg.appendChild(bubble);
            }

            // Add coral decorations
            const coralLeft = document.createElement('div');
            coralLeft.className = 'coral coral-left';
            oceanBg.appendChild(coralLeft);

            const coralRight = document.createElement('div');
            coralRight.className = 'coral coral-right';
            oceanBg.appendChild(coralRight);

            // Add seaweed
            for (let i = 0; i < 8; i++) {
                const seaweed = document.createElement('div');
                seaweed.className = 'seaweed';
                seaweed.style.left = (Math.random() * 100) + '%';
                seaweed.style.animationDelay = (Math.random() * 2) + 's';
                seaweed.style.height = (Math.random() * 200 + 150) + 'px';
                oceanBg.appendChild(seaweed);
            }
        }

        function startGame() {
            // Stop menu music before transitioning
            if (menuMusic && musicLoaded) {
                menuMusic.stop();
            }
            window.location.href = 'game.html';
        }

        // Initialize on load
        window.addEventListener('load', createBubbles);
    </script>
</body>
</html>
