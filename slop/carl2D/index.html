<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carl the Urgent Slug Urchin - 2D Light</title>
    <link rel="icon" type="image/png" href="carl.png">
    
    <!-- p5.js Library -->
    <script src="../../globalScripts/libraries/p5/p5.min.js"></script>
    <script src="../../globalScripts/libraries/p5/p5.sound.min.js"></script>

    <!-- Game Stylesheet -->
    <link rel="stylesheet" href="carl.css">
    
    <style>
        /* Main Menu Overlay Styles */
        #main-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(180deg, #0a4d68 0%, #1a7ba0 30%, #2596be 60%, #88d4e8 100%);
            z-index: 300;
            overflow: hidden;
            transition: opacity 0.5s ease;
        }

        #main-menu-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #ocean-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.3));
            border-radius: 50%;
            opacity: 0.6;
            animation: float-up linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-110vh) translateX(var(--drift));
                opacity: 0;
            }
        }

        .coral {
            position: absolute;
            bottom: 0;
            opacity: 0.4;
        }

        .coral-left {
            left: 10%;
            width: 150px;
            height: 200px;
            background: linear-gradient(45deg, #d946a6 0%, #8b2a6f 100%);
            clip-path: polygon(50% 0%, 40% 20%, 30% 40%, 20% 60%, 10% 80%, 0% 100%, 100% 100%, 90% 80%, 80% 60%, 70% 40%, 60% 20%);
        }

        .coral-right {
            right: 15%;
            width: 180px;
            height: 250px;
            background: linear-gradient(-45deg, #ff6b9d 0%, #c9184a 100%);
            clip-path: polygon(50% 0%, 35% 25%, 25% 50%, 15% 75%, 0% 100%, 100% 100%, 85% 75%, 75% 50%, 65% 25%);
        }

        .seaweed {
            position: absolute;
            bottom: 0;
            width: 40px;
            height: 300px;
            background: linear-gradient(90deg, #2d5016 0%, #3d6b1f 50%, #2d5016 100%);
            border-radius: 50% 50% 0 0;
            opacity: 0.5;
            animation: sway 4s ease-in-out infinite;
            transform-origin: bottom center;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        #title-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        #carl-character {
            width: clamp(150px, 30vw, 300px);
            height: clamp(150px, 30vw, 300px);
            margin-bottom: 2vh;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
            animation: float-carl 3s ease-in-out infinite;
        }

        @keyframes float-carl {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-2vh) rotate(2deg); }
        }

        #game-title {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: bold;
            text-shadow: 
                3px 3px 0 #1a0a3e,
                6px 6px 10px rgba(0, 0, 0, 0.7),
                0 0 20px rgba(138, 43, 226, 0.8);
            margin-bottom: 1vh;
            letter-spacing: 0.1em;
            background: linear-gradient(45deg, #ff6ec7, #b19cd9, #7ec8e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: title-pulse 2s ease-in-out infinite;
        }

        @keyframes title-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #ffeb3b;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            margin-bottom: 1vh;
            font-style: italic;
        }

        #version-credit {
            font-size: clamp(0.7rem, 2vw, 1rem);
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            margin-bottom: 3vh;
            font-style: italic;
        }

        #wigdos-credit {
            position: absolute;
            bottom: 2vh;
            right: 2vw;
            font-size: clamp(0.7rem, 1.8vw, 1rem);
            color: rgba(255, 255, 255, 0.6);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        #start-button {
            padding: 2vh 8vw;
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #ff6b9d 0%, #c9184a 50%, #a4133c 100%);
            border: 0.3vw solid #ffeb3b;
            border-radius: 5vh;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 
                0 0.5vh 1.5vh rgba(0, 0, 0, 0.5),
                0 0 2vh rgba(255, 235, 59, 0.5);
            transition: all 0.3s ease;
            animation: button-glow 2s ease-in-out infinite;
        }

        @keyframes button-glow {
            0%, 100% { box-shadow: 0 0.5vh 1.5vh rgba(0, 0, 0, 0.5), 0 0 2vh rgba(255, 235, 59, 0.5); }
            50% { box-shadow: 0 0.5vh 2.5vh rgba(0, 0, 0, 0.7), 0 0 4vh rgba(255, 235, 59, 0.8); }
        }

        #start-button:hover {
            transform: scale(1.1) translateY(-0.5vh);
            box-shadow: 
                0 1vh 3vh rgba(0, 0, 0, 0.7),
                0 0 5vh rgba(255, 235, 59, 1);
        }

        #start-button:active {
            transform: scale(1.05) translateY(-0.2vh);
        }

        @media (max-width: 650px) {
            #carl-character {
                width: clamp(200px, 40vw, 350px);
                height: clamp(200px, 40vw, 350px);
            }

            #game-title {
                font-size: clamp(2.5rem, 10vw, 5rem);
            }

            #subtitle {
                font-size: clamp(1.3rem, 4vw, 2rem);
            }

            #version-credit {
                font-size: clamp(0.8rem, 2.5vw, 1.2rem);
            }

            #start-button {
                padding: 3vh 10vw;
                font-size: clamp(1.8rem, 6vw, 2.5rem);
            }
        }
    </style>
</head>
<body>
    <!-- Main Menu Overlay -->
    <div id="main-menu-overlay">
        <div id="ocean-bg"></div>

        <div id="title-container">
            <img id="carl-character" src="carl.png" alt="Carl the Urgent Slug Urchin">
            <h1 id="game-title">CARL</h1>
            <p id="subtitle">The Urgent Slug Urchin</p>
            <p id="version-credit">Beta v0.3.1 - Made by Claude Sonnet 4.5</p>
            <button id="start-button">Start Adventure</button>
        </div>
        <div id="wigdos-credit">Wigdos Studios Inc.</div>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <div id="hud">
            <div id="hud-left">
                <div id="distance-display">Time: <span id="distance">0:00.000</span></div>
                <div id="speed-display">Speed: <span id="speed">0</span></div>
            </div>
            <div id="hud-center">
                <div id="lives-display">Lives: <span id="lives">3</span></div>
            </div>
            <div id="hud-right">
                <div id="highscore-display">Best Time: <span id="highscore">--:--:---</span></div>
                <button id="pause-button" onclick="pauseGame()">‚è∏</button>
            </div>
        </div>

        <div id="canvas-container"></div>

        <!-- Wigdos Studios Credit (visible during gameplay) -->
        <div id="wigdos-credit-game">Wigdos Studios Inc.</div>

        <!-- Pause Menu Overlay -->
        <div id="pause-menu" class="menu-overlay hidden">
            <div class="menu-content">
                <h2>PAUSED</h2>
                <p>Press SPACE or ESC to resume</p>
                <button onclick="resumeGame()">Resume</button>
                <button onclick="returnToTitle()">Main Menu</button>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameover-menu" class="menu-overlay hidden">
            <div class="menu-content">
                <h2>GAME OVER</h2>
                <p id="final-distance">Time: 0:00.000</p>
                <p id="gameover-message">Carl got caught!</p>
                <button id="try-again-btn" onclick="restartGame()">Try Again</button>
                <button onclick="returnToTitle()">Main Menu</button>
            </div>
        </div>
    </div>

    <script>
        // ========== MENU SCRIPT ==========
        // Generate animated bubbles for menu
        function createBubbles() {
            const oceanBg = document.getElementById('ocean-bg');
            
            for (let i = 0; i < 30; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                const size = Math.random() * 30 + 10;
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.animationDuration = (Math.random() * 10 + 8) + 's';
                bubble.style.animationDelay = Math.random() * 5 + 's';
                bubble.style.setProperty('--drift', (Math.random() * 100 - 50) + 'px');
                
                oceanBg.appendChild(bubble);
            }

            // Add coral decorations
            const coralLeft = document.createElement('div');
            coralLeft.className = 'coral coral-left';
            oceanBg.appendChild(coralLeft);

            const coralRight = document.createElement('div');
            coralRight.className = 'coral coral-right';
            oceanBg.appendChild(coralRight);

            // Add seaweed
            for (let i = 0; i < 8; i++) {
                const seaweed = document.createElement('div');
                seaweed.className = 'seaweed';
                seaweed.style.left = (Math.random() * 100) + '%';
                seaweed.style.animationDelay = (Math.random() * 2) + 's';
                seaweed.style.height = (Math.random() * 200 + 150) + 'px';
                oceanBg.appendChild(seaweed);
            }
        }

        function startGame() {
            // Hide main menu overlay
            const menuOverlay = document.getElementById('main-menu-overlay');
            menuOverlay.classList.add('hidden');
            
            // Start game music when the game actually begins
            if (window.gameMusic && window.gameMusicLoaded) {
                window.gameMusic.setVolume(0.5);
                window.gameMusic.loop();
            }
            
            // Start the game
            if (window.startGamePlay) {
                window.startGamePlay();
            }
        }

        // Set up button listener
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('start-button').addEventListener('click', startGame);
            createBubbles();
        });

        // Reload page on window resize
        window.addEventListener('resize', function() {
            location.reload();
        });
    </script>

    <!-- Game Logic -->
    <script src="macro.js"></script>
    <script src="visual.js"></script>
    <script src="obstacles.js"></script>
    <script src="carl.js"></script>
</body>
</html>
